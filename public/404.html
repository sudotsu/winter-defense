<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Page Not Found - Omaha Tree Care</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #f8f6f1;
      color: #3d3027;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      font-weight: 800;
      color: #52796f;
      margin-bottom: 1rem;
      line-height: 1;
    }
    h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #3d3027;
      margin-bottom: 1.5rem;
    }
    p {
      font-size: 1.125rem;
      color: #6b5d54;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    .primary {
      background-color: #52796f;
      color: white;
    }
    .primary:hover {
      background-color: #3d5a52;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(82, 121, 111, 0.3);
    }
    .secondary {
      background-color: transparent;
      color: #52796f;
      border: 2px solid #52796f;
    }
    .secondary:hover {
      background-color: #52796f;
      color: white;
      transform: translateY(-1px);
    }
    @media (max-width: 640px) {
      h1 {
        font-size: 4rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .links {
        flex-direction: column;
      }
      a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      The page you're looking for doesn't exist or has been moved.
      Try our free tree diagnostic tool or head back to the homepage.
    </p>
    <div class="links">
      <a href="/tools" class="primary">Try Diagnostic Tool</a>
      <a href="/" class="secondary">Back to Home</a>
    </div>
  </div>
</body>
</html>
